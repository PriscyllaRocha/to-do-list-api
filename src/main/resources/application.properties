spring.application.name=todolistapi
server.port=8080

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bd_todolist?useSSL=false&serverTimezone=America/Recife
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Recife
spring.jpa.show-sql=true

# Actuator
management.endpoint.health.show-details=ALWAYS
management.endpoint.info.access=UNRESTRICTED
management.endpoints.web.exposure.include=health,info,metrics,httptrace

#Springdoc (Swagger)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# timezone
spring.jackson.time-zone=America/Recife
